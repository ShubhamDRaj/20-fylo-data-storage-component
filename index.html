  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

            <li class="file-icon"><img src="images/icon-upload.svg" alt=""></li>
          </ul>
        </div>
        <div class="storage-count bg-neutral-700">
          <p class="text-center-sm-only text-neutral-400">Youâ€™ve used <span class="text-neutral-100 fw-bold">815 GB</span> of your storage</p>

            <span class="text-neutral-100 fw-bold">1000GB</span>
          </div>
        </div>
      </div>
    </div>

</html>
